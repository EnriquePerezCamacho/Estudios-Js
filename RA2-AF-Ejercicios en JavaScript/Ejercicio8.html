<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-section {
            margin-bottom: 20px;
        }
        #estudiantes {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gestión de Estudiantes</h1>

    <!-- Formulario para agregar estudiantes -->
    <div class="form-section">
        <h2>Agregar Estudiante</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre del estudiante"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Edad del estudiante"><br><br>

        <label for="notas">Notas (separadas por comas):</label>
        <input type="text" id="notas" placeholder="Ejemplo: 5, 7, 9"><br><br>

        <button id="agregarEstudianteBtn">Agregar Estudiante</button>
    </div>

    <!-- Botón para mostrar la lista de estudiantes -->
    <button id="mostrarEstudiantesBtn">Mostrar Estudiantes</button>

    <!-- Contenedor para mostrar la lista de estudiantes -->
    <div id="estudiantes"></div>

    <!-- Incluir el archivo JavaScript -->
    <script src="Ejercicio8.js"></script>
</body>
</html>
