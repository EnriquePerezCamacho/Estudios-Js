<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Declaración del documento como HTML5 y especificación del idioma a español -->
    <meta charset="UTF-8">
    
    <!-- Metaetiqueta para configurar el ancho del viewport para dispositivos móviles y mejorar la experiencia en pantallas pequeñas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página que se muestra en la pestaña del navegador -->
    <title>Promedio y Mediana</title>
    
    <!-- Enlace al archivo de estilos "styles.css" para la personalización de la apariencia -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título principal de la página -->
    <h1>Cálculo de Promedio y Mediana</h1>
    
    <!-- Campo de entrada de texto donde el usuario introduce los números separados por comas -->
    <input type="text" id="numeros" placeholder="Introduce Número, Ejemplo: 5,7,9">
    
    <!-- Botón que ejecuta el cálculo de promedio y mediana cuando es presionado -->
    <button id="calcular">Calcular</button>
    
    <!-- Título para la sección de resultados -->
    <h2>Resultados:</h2>
    
    <!-- Párrafo donde se mostrará el resultado del cálculo del promedio -->
    <p id="resultado-promedio"></p>
    
    <!-- Párrafo donde se mostrará el resultado del cálculo de la mediana -->
    <p id="resultado-mediana"></p>

    <!-- Inclusión del archivo JavaScript "PromedioMedia.js" donde se encuentra la lógica para realizar los cálculos -->
    <script src="Ejercicio5.js"></script>
</body>
</html>
